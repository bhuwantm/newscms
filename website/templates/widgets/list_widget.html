{% load static %}

<div class="mb-5 p-3">
    <h3>{{ title }}</h3>
    {% for news in news_list %}
        <a href="{% url 'single_page' news.id  %}" class="list-widget pt-3 pb-3">

            {% if news.presentation_image %}
            <div class="img-container">
                <img class="card-img-top" src="{% get_media_prefix %}{{news.presentation_image}}" alt="NA">
            </div>
            {% endif %}

            <div class="details-container">
                <h4 class="text-primary">{{ news.title }}</h4>
                <div class="text-regular details-body">
                    {{ news.synopsis }}
                </div>
                <div class="subtitle">{{ news.date }}</div>
            </div>
        </a>
    {% endfor %}
</div>
