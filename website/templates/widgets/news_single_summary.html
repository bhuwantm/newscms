<div class="col-md-12 mb-3">

    <h1 class="text-info mb-3">{{ news.title }}</h1>

    <div class="rich-text mb-2">
        {{ news.summary|safe }}
    </div>

    <h5 class="mb-2">
        <span class="mr-1">{{ news.date }}</span>
        |
        <span class="ml-1">{{ news.category.display_name }}</span>
    </h5>

    <div class="mb-4">
        <a href="{% url 'single_page' news.id  %}">पूरा समाचार</a>
    </div>

</div>
