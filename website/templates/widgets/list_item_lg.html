{% load static %}

<div class="mb-5 p-3 bg-lightgrey">
    <h3>{{ title }}</h3>
    {% for news in news_list %}
        <a href="{% url 'single_page' news.id  %}" class="list-item-lg pt-3 pb-3">
            <div class="img-container">
                <img class="card-img-top" src="{% get_media_prefix %}{{news.presentation_image}}" alt="NA">
            </div>
            <div class="details-container">
                <h5>{{ news.title }}</h5>
                <div class="text-regular details-body">
                    {{ news.synopsis }}
                </div>
                <div class="subtitle">{{ news.date }}</div>
            </div>
        </a>
    {% endfor %}
</div>
